<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FYP Supervisor Finder</title>

    <!-- 1) Import Montserrat (or Poppins) from Google Fonts for a premium, bold look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- 2) Tailwind CSS via CDN (we override some defaults in index.css) -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF6600',   /* Orange */
              secondary: '#000000' /* Black */,
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
